<header class="d-flex justify-content-between align-items-center py-3 px-4 bg-dark text-light">
  <!-- Lien vers la page d'accueil -->
  <a href="/" class="text-decoration-none d-flex align-items-center text-light">
    <h1 class="fs-4 mb-0">Cars</h1>
  </a>

  <!-- Navigation -->
  <nav>
    <a href="./login.html" class="btn btn-outline-light mx-2">Log In</a>
  </nav>
</header>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Cars</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  >
  <style>
    body {
      margin-top: 3rem;
    }
    .card img {
      max-height: 180px;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center pb-3">Featured Cars</h2>
    <div class="row row-cols-1 row-cols-md-3 gap-4">
      <!-- Cards dynamically loaded here -->
    </div>
  </div>

  <!-- Modal -->
  <div 
    class="modal fade" 
    id="carModal" 
    tabindex="-1" 
    aria-labelledby="modalLabel" 
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Car Details</h5>
          <button 
            type="button" 
            class="btn-close" 
            data-bs-dismiss="modal" 
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          Information about the car will appear here.
        </div>
        <div class="modal-footer">
          <button 
            type="button" 
            class="btn btn-dark" 
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="app.js"></script>
</body>
</html>
