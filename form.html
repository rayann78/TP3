<form id="updateForm">
  <div class="form-group mb-3">
    <label for="titleInput" class="form-label">Game Title</label>
    <input
      type="text"
      class="form-control"
      id="titleInput"
      aria-describedby="titleHelp"
      placeholder="Enter the title"
      required
    />
  </div>
  <div class="form-group mb-3">
    <label for="yearInput" class="form-label">Release Year</label>
    <input
      type="number"
      class="form-control"
      id="yearInput"
      aria-describedby="yearHelp"
      placeholder="Enter the year"
      required
    />
  </div>
  <div class="form-group mb-3">
    <label for="imageUrlInput" class="form-label">Cover Image URL</label>
    <input
      type="url"
      class="form-control"
      id="imageUrlInput"
      aria-describedby="imageUrlHelp"
      placeholder="Enter the image URL"
      required
    />
  </div>
</form>
